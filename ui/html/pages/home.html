{{define "title"}}Home{{end}}

{{define "main"}}
    {{with .Snippets}}
        <h2>Latest Snippets</h2>
        {{if .}}
            <table>
                <tr>
                    <th>Title</th>
                    <th>Created</th>
                    <th>ID</th>
                </tr>
                {{range .}}
                    <tr>
                        <td><a href="/snippet/view?id={{.ID}}">{{.Title}}</a></td>
                        <td>{{.Created | humanDate}}</td>
                        <td>#{{.ID}}</td>
                    </tr>
                {{end}}
            </table>
        {{else}}
            <p>There's nothing to see here yet!</p>
        {{end}}
    {{end}}
{{end}}
